<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="violetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0F172A"/>
  
  <!-- VibDee character - simplified AI brain/neural network -->
  <circle cx="100" cy="100" r="60" fill="url(#violetGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="70" r="8" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="130" cy="100" r="8" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="100" cy="130" r="8" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="70" cy="100" r="8" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="12" fill="#F59E0B" filter="url(#glow)"/>
  
  <!-- Connections -->
  <line x1="100" y1="70" x2="100" y2="100" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="100" x2="100" y2="100" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="130" x2="100" y2="100" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="100" x2="100" y2="100" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
</svg>

